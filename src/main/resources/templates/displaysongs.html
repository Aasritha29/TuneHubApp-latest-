<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table border="1">
<thead>
<tr>
<td>Name</td>
<td>Artist</td>
<td>Genre</td>
<td>Link</td>
<td>Action</td>
</tr>
</thead>


<tbody>
   <tr th:each="ls:${ls}">
       <td th:text=${ls.name}></td>
       <td th:text=${ls.artist}></td>
       <td th:text=${ls.genre}></td>
       <td>
         <audio controls>
          <source th:src="${ls.link}" type="audio/mpeg">
        </audio>
      </td>
                  <td>
                <form th:action="@{'/delete-song/' + ${ls.id}}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this song?');">
                    <button type="submit">Delete</button>
                </form>
                <form th:action="@{'/edit-song/' + ${ls.id}}" method="get">
                                    <button type="submit">Edit</button>
                
                </form>
                
                
            </td>
      
   </tr>
</tbody>
</table>


</body>
</html>
